<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
<title></title>
<script>
$(function () {
    getData();
});
//分页读取数据
function getData(){}
//菜单栏按钮点击事件
function toolBarClick(ty) {
    $("#displayinfo").attr("fnty", ty);
    switch (ty) {
        case "resh"://刷新
            getData();
            break;
        case "add"://新增
            $('#activity-dlg').dialog({ title: "发起活动" });
            $('#activity-dlg').dialog('open');
            break;
        case "upd"://修改
            var sdata = $("#tt").datagrid("getSelected");
            if (sdata) {
                $('#activity-dlg').dialog({ title: "编辑活动" });
                $('#activity-dlg').dialog('open');
            } else {
                $.messager.alert("提示", "请选择一个活动", "alert");
            }
            break;
        case "del"://删除
            deleteData();
            break;
        default:
            break;
    }
}
//删除
function deleteData(){}
//保存按钮点击事件（新增\修改）
function saveData(){
	  
}
</script>
</head>
<body>
<table id="tt" class="easyui-datagrid" title="活动列表"  data-options="
    rownumbers:true,
    fit:true,
    animate:true,
    singleSelect:true,
    idField:'id',
    treeField:'name',
    toolbar:'#roleTollbar'
    ">
  <thead>
    <tr>
      <th data-options="field:'itemid',width:80">活动名称</th>
      <th data-options="field:'productid',width:100">活动简介</th>
      <th data-options="field:'listprice',width:80,align:'right'">活动时间</th>
      <th data-options="field:'unitcost',width:80,align:'right'">活动人数</th>
      <th data-options="field:'attr1',width:80">已报名人数</th>
    </tr>
  </thead>
</table>
<div id="roleTollbar" style="height: 40px;"> 
	<a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-reload'" onclick="toolBarClick('resh');">刷新</a> 
	<a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'" onclick="toolBarClick('add');">新增</a> 
	<a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-edit'" onclick="toolBarClick('upd');">修改</a> 
	<a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'" onclick="toolBarClick('del');">删除</a> 
</div>
<!--    新增、修改  弹出窗口    -->
<div id="activity-dlg" class="easyui-dialog" title="发起活动" style="width: 400px; height: 600px; padding-top: 30px"
    data-options="
        closed:true,
        modal:true,
        iconCls: 'icon-save',
        buttons: '#activity-dlg-buttons'
    ">
  <div>
    <div id="displayinfo" fnty="add" style="display: none;">隐藏的存储信息层</div>
    <form id="ff" method="post">
      <table>
        <tr>
          <td style="padding-left:10px">活动主题</td>
          <td><input class="easyui-textbox" type="text" id="txtTitle" style="width:300px;"></td>
        </tr>
        <tr>
          <td style="padding-left:10px">活动简介</td>
          <td><input class="easyui-textbox" type="text" id="txtJj" style="width:300px;"></td>
        </tr>
        <tr>
          <td style="padding-left:10px">活动地点</td>
          <td><input class="easyui-textbox" type="text" id="txtAdress	" style="width:300px;"></td>
        </tr>
        <tr>
          <td style="padding-left:10px">开始时间</td>
          <td><input id="dtBeginTime" next="dtEndTime" class="easyui-datetimebox" required style="width:300px"></td>
        </tr>
        <tr>
          <td style="padding-left:10px">结束时间</td>
          <td><input id="dtEndTime" next="" class="easyui-datetimebox" required style="width:300px"></td>
        </tr>
        <tr>
          <td style="padding-left:10px">活动人数</td>
          <td><input id="txtRs" class="easyui-numberbox" style="width:300px"></td>
        </tr>
        <tr>
          <td style="padding-left:10px">活动详情</td>
          <td><textarea id="txtXq" style="width:300px;height:100px; max-width:300px;"></textarea></td>
        </tr>
        <tr>
          <td style="padding-left:10px">图片上传</td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td><div id="errorinfo" style="color: red;"></div></td>
        </tr>
      </table>
    </form>
  </div>
</div>
<div id="activity-dlg-buttons"> 
<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" onclick="saveData();">确定</a> 
<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-no'" onclick="$('#activity-dlg').dialog('close');">取消</a> 
</div>
</body>
</html>
