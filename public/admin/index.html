<script>
	function addMyTab(obj) {
        var url = "";
        var temp = $(obj).attr("mysrc").substr(0, 4);
        if (temp == "http" || temp == "www.") {
            url = $(obj).attr("mysrc");
        } else {
            url = "../../" + $(obj).attr("mysrc");
        }
        var subTitle = $.trim($(obj).attr("mytitle"));
        if ($(obj).attr("mysrc") == "#") {
            return;
        }
        if (!$('#centTabs').tabs('exists', subTitle)) {
            $('#centTabs').tabs('add', {
                title: subTitle,
                content: createFrame(url),
                closable: true,
                icon: 'icon icon-nav'
            });
        } else {
            $('#centTabs').tabs('select', subTitle);
        }
    }
    function createFrame(url) {
        var s = '<iframe id="myifrm" height="'+($('#cententDiv').height()-35)+'" allowtransparency="true" src="' + url + '" scrolling="yes" width="100%" style="border:none;" frameborder="no"></iframe>';
        return s;
    } 
	function iFrameHeight() {    
		var ifm= document.getElementById("myifrm");    
		ifm.height = $('#cententDiv').height()-5; 
	}  
	function openPage(li){
		$('.sidebar-menu').find('.menuli').attr('class','menuli');
		$(li).attr('class','menuli active');
		$('#myifrm').attr('src',$(li).attr('mysrc'));
	}
	</script>
