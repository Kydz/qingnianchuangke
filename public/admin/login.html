<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>青年创客后台管理-登录</title>
<link rel="stylesheet" href="css/pintuer.css">
<script src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script src="js/pintuer.js"></script>
<script>
	function btnLoginClick(){
		$('#loginPanel').find('input').trigger("blur");
		var numError = $('#loginPanel').find('.check-error').length;
		if(numError){
			$('#loginPanel').find('.check-error').first().find('input').first().focus().select();
		}
		else{
			alert("调用后台登录接口，验证账号密码；");
			window.location.href='index.html';
		}
	}
</script>
</head>
<body>
<div class="container">
<div class="line">
<div class="xs6 xm4 xs3-move xm4-move"> <br />
  <br />
  <div class="media media-y">&nbsp; </div>
  <br />
  <br />
    <div id="loginPanel" class="panel">
      <div class="panel-head"><strong>青年创客后台管理系统</strong></div>
      <div class="panel-body" style="padding:30px;">
        <div class="form-group">
          <div class="field field-icon-right">
            <input type="text" class="input" id="account" t='1' value="admin" placeholder="登录账号,大于或等于5个字符" data-validate="required:请填写账号,length#>=5:账号长度不符合要求" />
            <span class="icon icon-user"></span> </div>
        </div>
        <div class="form-group">
          <div class="field field-icon-right">
            <input type="password" class="input" id="password" value="admin888" placeholder="登录密码,大于或等于8个字符" data-validate="required:请填写密码,length#>=8:密码长度不符合要求" />
            <span class="icon icon-key"></span> </div>
        </div>
      </div>
      <div class="panel-foot text-center">
        <button class="button button-block bg-main text-big" onClick="btnLoginClick()">立即登录后台</button>
      </div>
    </div>
</div>
</body>
</html>
