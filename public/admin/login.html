<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title>青年创客后台管理-登录</title>
<link rel="stylesheet" href="css/pintuer.css">
<script src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script src="js/pintuer.js"></script>
<script>
	function btnLoginClick(){
		$('#loginPanel').find('input').trigger("blur");
		var numError = $('#loginPanel').find('.check-error').length;
		if(numError){
			$('#loginPanel').find('.check-error').first().find('input').first().focus().select();
		}
		else{
      $.ajax({
          type: "post",
          url: _url+"office/login",
          data: {account:$("#account").val(),pass:$("#password").val()},
          dataType: "text",
          async:false,
          success: function (r) {
              if(JSON.parse(r).result=="2000"){
                window.location.href='main.html';
              }else{
                  alert("登录失败!");
              }
          },
          error: function () {
              alert("操作失败!");
          }
      });
		}
	}
</script>
</head>
<body>
<div class="container">
<div class="line">
<div class="xs6 xm4 xs3-move xm4-move"> <br />
  <br />
  <div class="media media-y">&nbsp; </div>
  <br />
  <br />
    <div id="loginPanel" class="panel">
      <div class="panel-head"><strong>青年创客后台管理系统</strong></div>
      <div class="panel-body" style="padding:30px;">
        <div class="form-group">
          <div class="field field-icon-right">
            <input type="text" class="input" id="account" t='1' value="root" placeholder="登录账号,大于或等于4个字符" data-validate="required:请填写账号,length#>=4:账号长度不符合要求" />
            <span class="icon icon-user"></span> </div>
        </div>
        <div class="form-group">
          <div class="field field-icon-right">
            <input type="password" class="input" id="password" value="123456" placeholder="登录密码,大于或等于6个字符" data-validate="required:请填写密码,length#>=6:密码长度不符合要求" />
            <span class="icon icon-key"></span> </div>
        </div>
      </div>
      <div class="panel-foot text-center">
        <button class="button button-block bg-main text-big" onClick="btnLoginClick()">立即登录后台</button>
      </div>
    </div>
</div>
</body>
</html>
