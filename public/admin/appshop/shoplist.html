<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<title></title>
<style type="text/css">
table.altrowstable {
	font-family: verdana,arial,sans-serif;
	font-size:11px;	
	color:#333333;
	border-width: 1px;
	border-color: #a9c6c9;
	border-collapse: collapse;
}
table.altrowstable td {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #a9c6c9;
}
.rightTd{
	width: 580px;
	background-color:#d4e3e5;
	border-bottom:1px solid red
}
.leftTd{
	text-align: right;
	width: 150px;
	background-color:#c3dde0;
}
</style>
</head>

<body>
<table id="tt" title="店铺列表" class="easyui-datagrid" data-options="
            rownumbers:true,
            fit:true,
            singleSelect:true,
            pagination:true,
            pageSize:20,
            idField:'id',
            toolbar:'#menuTollbar'">
    <thead>
        <tr>
            <th data-options="field:'id',width:120,align:'left',halign:'center',sortable:true">id</th>
            <th data-options="field:'u_mobile',width:120,align:'left',halign:'center',sortable:true">店铺类型</th>
            <th data-options="field:'u_name',width:80,align:'left',halign:'center',sortable:true">商品类别</th>
            <th data-options="field:'t_name',width:200,align:'left',halign:'center',sortable:true">店铺名称</th>
            <th data-options="field:'status',width:80,align:'left',halign:'center',sortable:true">货品来源</th>
            <th data-options="field:'options',width:80,align:'left',halign:'center',sortable:true">消费人群</th>
            <th data-options="field:'options',width:80,align:'left',halign:'center',sortable:true">推广方式</th>
            <th data-options="field:'options',width:80,align:'left',halign:'center',sortable:true">预算利润率</th>
            <th data-options="field:'options',width:80,align:'left',halign:'center',sortable:true">需求资金</th>
            <th data-options="field:'options',width:80,align:'left',halign:'center',sortable:true">预算周期</th>
            <th data-options="field:'options',width:80,align:'left',halign:'center',sortable:true">提款计划</th>
            <th data-options="field:'options',width:80,align:'left',halign:'center',sortable:true">提交用户</th>
            <th data-options="field:'options',width:80,align:'left',halign:'center',sortable:true">状态</th>
            <th data-options="field:'options',width:80,align:'left',halign:'center',sortable:true">操作</th>
        </tr>
    </thead>
</table>
<div id="menuTollbar" style="height: auto;">
    <a href="#" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-reload'" onclick="toolBarClick('resh');">刷新</a>
</div>
</body>
</html>
